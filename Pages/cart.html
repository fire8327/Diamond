<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
    <title>Корзина</title>
</head>
<body class="flex flex-col min-h-screen font-Spectral text-xl">
    <header class="w-full flex flex-col gap-4 relative font-PoiretOne">
        <div class="w-full h-6 bg-black"></div>
        <div class="container mx-auto max-w-[1280px] p-4 flex items-center gap-6 justify-between border-b border-black/10">
            <a href="../index.html">
                <img src="../Assets/Images/header/logo.png" alt="" class="w-40">
            </a>
            <nav id="menu" class="flex items-center gap-6 max-lg:bg-white max-lg:absolute max-lg:top-0 max-lg:-translate-y-full max-lg:left-0 max-lg:flex-col max-lg:w-full transition-all duration-500 max-lg:py-6 max-lg:z-[4]">
                <a href="catalog.html" class="flex flex-col after:w-0 after:h-px after:bg-black after:transition-all after:duration-300 hover:after:w-full">Каталог</a>
                <form action="" class="relative">
                    <input type="text" class="pl-4 pr-10 py-2 rounded-xl border border-black/10 focus:outline-none" placeholder="Хочу найти">
                    <button class="absolute right-2 top-1/2 -translate-y-1/2">
                        <img src="../Assets/Images/header/search.png" alt="" class="w-8">
                    </button>
                </form>
                <div class="flex items-center gap-4">
                    <a href="profile.html">
                        <img src="../Assets/Images/header/profile.png" alt="" class="w-8">
                    </a>
                    <a href="favourites.html">
                        <img src="../Assets/Images/header/heart.png" alt="" class="w-8">
                    </a>
                    <a href="cart.html">
                        <img src="../Assets/Images/header/cart.png" alt="" class="w-8">
                    </a>
                </div>
                <a href="auth.html" class="px-4 py-2 rounded-xl border border-black bg-black text-white transition-all duration-500 hover:text-black hover:bg-transparent">Вход</a>
            </nav>
            <button id="toggler" class="lg:hidden">
                <img src="../Assets/Images/header/menu.png" alt="">
            </button>
        </div>
        <div id="overlay" class="w-full fixed inset-0 top-32 bg-black/70 max-lg:z-[3] hidden lg:hidden"></div>
    </header>

    <main class="flex flex-col gap-14 py-10 container mx-auto max-w-[1280px] px-4">
        <div class="flex flex-col gap-6">
            <p class="text-3xl font-PoiretOne uppercase">КОРЗИНА</p>
            <div class="flex max-lg:flex-col gap-6">
                <div class="lg:w-3/4 flex max-md:flex-col gap-4">
                    <img src="../Assets/Images/products/1.png" alt="" class="border border-black/10 rounded-xl shadow-[0px_0px_13px_-7px_black] w-full md:w-1/3">
                    <div class="flex flex-col gap-2 w-full md:w-2/3">
                        <p class="font-PoiretOne max-w-xl">Press Gurwitz Perfumerie Наборы Набор Набор парфюмерный дискавери (15х2,5 мл)</p>
                        <div class="flex items-center gap-2">
                            <button class="flex items-center justify-center w-8 h-8 border border-black/10 rounded-xl">-</button>
                            <p>1</p>
                            <button class="flex items-center justify-center w-8 h-8 border border-black/10 rounded-xl">+</button>
                        </div>
                        <p>5 092 ₽</p>
                    </div>
                </div>
                <div class="lg:w-1/4 flex flex-col gap-4 px-4 py-8 rounded-xl bg-[#F2F3F3]">
                    <div class="flex items-center gap-2 justify-between">
                        <p>1 товар на сумму</p>
                        <p class="font-PoiretOne">5 092 ₽</p>
                    </div>
                    <div class="flex items-center gap-2 justify-between">
                        <p>Итого</p>
                        <p class="font-PoiretOne">5 092 ₽</p>
                    </div>
                    <div class="w-full h-px bg-black/10"></div>
                    <input type="text" class="w-full rounded-xl border border-black/10 focus:outline-none px-4 py-2" placeholder="Адрес доставки">
                    <textarea class="w-full rounded-xl border border-black/10 focus:outline-none px-4 py-2" placeholder="Комментарий к заказу"></textarea>
                    <div class="w-full h-px bg-black/10"></div>
                    <div class="flex flex-col gap-2">
                        <p>Способ оплаты</p>
                        <div class="flex items-center gap-2">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="payment">
                                <span>Картой</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="radio" name="payment">
                                <span>Наличными</span>
                            </label>
                        </div>
                    </div>
                    <button class="px-4 py-2 rounded-xl border border-black bg-black text-white transition-all duration-500 hover:text-black hover:bg-transparent text-center font-PoiretOne">Оформить заказ</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mx-auto max-w-[1280px] p-4 flex max-md:flex-col items-center md:justify-between gap-6 mt-auto border-t border-black/10">
        <a href="../index.html">
            <img src="../Assets/Images/header/logo.png" alt="" class="w-40">
        </a>
        <div class="flex max-md:flex-col lg:items-start gap-6">
            <div class="flex flex-col">
                <p class="text-base opacity-50">Часы работы</p>
                <p class="font-PoiretOne">ежедневно 9:00-21:00</p>
            </div>
            <div class="flex flex-col">
                <p class="text-base opacity-50">Телефон</p>
                <a href="tel:+7 (495) 109 42 14" class="font-PoiretOne">+7 (495) 109 42 14</a>
            </div>
            <div class="flex flex-col">
                <p class="text-base opacity-50">Соцсети</p>
                <div class="flex items-center gap-4">
                    <a href="#" target="_blank" class="w-8">
                        <img src="../Assets/Images/socials/tg.png" alt="">
                    </a>
                    <a href="#" target="_blank" class="w-8">
                        <img src="../Assets/Images/socials/vk.png" alt="">
                    </a>
                    <a href="#" target="_blank" class="w-8">
                        <img src="../Assets/Images/socials/whatsapp.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="../Assets/JS/main.js"></script>
