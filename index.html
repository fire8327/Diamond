<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Assets/CSS/main.css">
    <title>Главная</title>
</head>
<body class="flex flex-col min-h-screen font-Spectral text-xl">
    <header class="w-full flex flex-col gap-4 relative">
        <div class="w-full h-6 bg-black"></div>
        <div class="container mx-auto max-w-[1280px] p-4 flex items-center gap-6 justify-between border-b border-[#D4D4D4]">
            <a href="">
                <img src="Assets/Images/header/logo.png" alt="" class="w-40">
            </a>
            <nav id="menu" class="flex items-center gap-6 max-lg:bg-white max-lg:absolute max-lg:top-0 max-lg:-translate-y-full max-lg:left-0 max-lg:flex-col max-lg:w-full transition-all duration-500 max-lg:py-6 max-lg:z-[4]">
                <a href="" class="flex flex-col after:w-0 after:h-px after:bg-black after:transition-all after:duration-300 hover:after:w-full">Каталог</a>
                <form action="" class="relative">
                    <input type="text" class="pl-4 pr-10 py-2 rounded-xl border border-[#D4D4D4] focus:outline-none" placeholder="Хочу найти">
                    <button class="absolute right-2 top-1/2 -translate-y-1/2">
                        <img src="Assets/Images/header/search.png" alt="" class="w-8">
                    </button>
                </form>
                <div class="flex items-center gap-4">
                    <a href="">
                        <img src="Assets/Images/header/profile.png" alt="" class="w-8">
                    </a>
                    <a href="">
                        <img src="Assets/Images/header/heart.png" alt="" class="w-8">
                    </a>
                    <a href="">
                        <img src="Assets/Images/header/cart.png" alt="" class="w-8">
                    </a>
                </div>
            </nav>
            <button id="toggler" class="lg:hidden">
                <img src="Assets/Images/header/menu.png" alt="">
            </button>
        </div>
        <div id="overlay" class="w-full fixed inset-0 top-32 bg-black/70 max-lg:z-[3] hidden lg:hidden"></div>
    </header>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
